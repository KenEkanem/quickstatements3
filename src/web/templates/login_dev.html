{% extends "layout.html" %}

{% block content %}

<p> Submit your access token below. </p>

<form method="POST">
  {% csrf_token %}
  <fieldset>
    <label for="access_token">Access Token</label>
    <input name="access_token" placeholder="Access Token">
    <button>Log in</button>
  </fieldset>
</form>

{% endblock content %}
